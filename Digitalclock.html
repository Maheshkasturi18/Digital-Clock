<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock </title>
    <link rel="stylesheet" href="dgclockstyle.css">
    <script src="script.js"></script>
</head>

<body class="bg">
    <div class="container">

        <div class="heading">
            <h2>DIGITAL CLOCK</h2>
        </div>

        <div class="datetime">
            <div class="date">

                <div class="d-name">
                    <span class="bg1">000000000</span>
                    <span id="dayname"></span>
                </div>

                <div class="m-name">
                    <span class="bg1">000</span>
                    <span id="month"></span>
                    <p id="mon">MONTH</p>
                </div>

                <div class="d-num">
                    <span class="bg1">88</span>
                    <span id="daynum"></span>
                    <p id="day">DAY</p>
                </div>

                <div class="d-year">
                    <span class="bg1">8888</span>
                    <span id="year"></span>
                    <p id="yr">YEAR</p>
                </div>
            </div>



            <div class="t-container">


                <div class="time">
                    <div class="t-hr">
                       <span class="bg2">88:</span>
                       <span id="hour"></span>
                       <p id="hr">HOUR</p>
                    </div>

                    <div class="t-min">
                        <span class="bg2"> 88:</span>
                        <span id="minutes"></span>
                        <p id="min">MINUTE</p>
                    </div>

                    <div class="t-sec">
                        <span class="bg2">88</span>
                        <span id="seconds"></span>
                        <p id="sec">SECOND</p>
                    </div>
                </div>



                <div class="period-container">
                    <div>
                        <span>AM</span>
                        <span id="am"></span>
                    </div>

                    <div>
                        <span>PM</span>
                        <span id="pm"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
